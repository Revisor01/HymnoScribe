<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HymnoScribe Kontaktanfrage</title>
    <style>
        body {
            font-family: 'Jost', Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        h1 {
            color: #1a5f7a;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #1a5f7a;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #154c61;
        }
        .signature {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #dddddd;
            font-size: 14px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="[LOGO_URL]" alt="HymnoScribe Logo">
        </div>
        
        <h1>Neue Kontaktanfrage</h1>
        
        <div class="content">
            [Hauptinhalt]
        </div>
        
        <a href="[ButtonUrl]" class="button">[ButtonText]</a>
        
        <div class="signature">
            <p>
                Mit freundlichen Grüßen,<br>
                Ihr HymnoScribe Team
            </p>
            <p>
                HymnoScribe - Der Liedblatt Generator<br>
                © 2024 Pastor Simon Luthe. Alle Rechte vorbehalten.
            </p>
        </div>
    </div>
</body>
</html>
