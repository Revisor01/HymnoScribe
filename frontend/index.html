<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HymnoScribe - Login</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="login-container">
            <img src="./img/Logo-hymnoscribe.png" alt="HymnoScribe Logo" class="logo">
            <div class="login-sub-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="username" required placeholder="Benutzername">
                    <input type="password" id="password" required placeholder="Passwort">
                    <button type="submit">Anmelden</button>
                </form>
                
                <p></p>
                <button id="forgot-password-btn">Passwort vergessen</button>

                <button id="resend-verification-btn">Verifizierungs-E-Mail erneut senden</button>
                <p></p>
                <button id="super-login-btn">Super-Login</button>
                
                <!-- Modals -->
                <div id="alert-modal" class="modal">
                    <div class="modal-content">
                        <p id="alert-message"></p>
                        <button id="alert-ok">OK</button>
                    </div>
                </div>
                
                <div id="prompt-modal" class="modal">
                    <div class="modal-content">
                        <p id="prompt-message"></p>
                        <input type="text" id="prompt-input">
                        <button id="prompt-ok">OK</button>
                        <button id="prompt-cancel">Abbrechen</button>
                    </div>
                </div>
                
                <div id="password-reset-modal" class="modal">
                    <div class="modal-content">
                        <h2>Passwort zurücksetzen</h2>
                        <form id="password-reset-form">
                            <input type="password" id="new-password" required placeholder="Neues Passwort">
                            <input type="password" id="confirm-password" required placeholder="Passwort bestätigen">
                            <button type="submit">Passwort zurücksetzen</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="js/login.js"></script>
    </body>
</html>
