                    <select id="filterTyp">

                            <option value="Sonstiges">Sonstiges</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="titel">Titel:</label>
                        <input type="text" id="titel">
                    </div>
                    <div id="liedFelder" style="display:none;">

                            <label for="showNotes">Noten anzeigen:</label>
                            <input type="checkbox" id="showNotes">
                        </div>
                        <div class="form-group note-type-group" style="display:none;">
                            <label>Noten-Typ:</label>
                            <input type="radio" id="notesWithoutText" name="noteType" value="without">
                            <label for="notesWithoutText">Noten ohne Text</label>
                            <input type="radio" id="notesWithText" name="noteType" value="with">
                            <label for="notesWithText">Noten mit Text</label>

                            <label for="notenbild">Noten ohne Text:</label>

                            <button class="btn btn-small delete-strophe" type="button" onclick="deleteNotes('without')">Löschen</button>
                        </div>

                            <button class="btn btn-small delete-strophe" type="button" onclick="deleteNotes('with')">Löschen</button>
